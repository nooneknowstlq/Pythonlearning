<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="menu">
    <div class="wrap">
        {% if user.is_authenticated %}
            <ul>
                <li class="logo">Пользователь: {{ user.username }}</li>
                <li><a href="{% url 'createtodos' %}">Создать</a></li>
                <li><a href="{% url 'currenttodos' %}">Актуальные</a></li>
                <li><a href="{% url 'completed' %}">Выполненные</a></li>
                <li>
                    <form action="{% url 'logoutuser' %}" method="post">
                        {% csrf_token %}
                        <button class="top">Выйти</button>
                    </form>
                </li>
            </ul>
        {% else %}
            <ul>
                <li><a href="{% url 'signupuser' %}">Зарегистрироваться</a></li>
                <li><a href="{% url 'loginuser' %}">Войти</a></li>
            </ul>
            {% endif %}
        </div>
    </div>
<div class="content">
    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
