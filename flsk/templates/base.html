<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% block content %}
    {% block menu %}
    <ul class="menu">
        {% for m in menu %}
        <li>
            <a href="{{ m.url }}">{{ m.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
    <div class="content">
        <h1>{{ title }}</h1>
{% endblock %}
    </div>
</body>
</html>
