{% extends 'base.html' %}

{% block content %}
{{ super() }}
<h2>Список статей</h2>

<ul>
    {% for p in posts %}
    <li>
        <p class="title">
            <a href="{{ url_for('show_post', alias=p.url) }}">{{ p.title }}</a>
        </p>
        <div class="annonce">
            {{ p.text[:240] | striptags }}
        </div>
    </li>
    {% endfor %}
</ul>


{% endblock %}
